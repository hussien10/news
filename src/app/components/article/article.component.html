<div class="container">

    <p class="display-6 my-3 title">{{articles.title}}</p>
    <p class="">{{articles.source.name}} {{articles.publishedAt}}</p>
    <hr class="my-4">
    <p class="description">{{articles.description}}</p>
    <a class="text-info source" [href]="articles.url" target="_blank">Learn more...</a>
  </div>

</div>
